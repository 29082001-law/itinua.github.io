{% if page.categories contains "news" %}
  <a href="/content/list/news.html">Новости</a>
{% endif %}
{% for cat in site.all_categories %}
    {% if page.categories contains cat.id %}
           <a href="/content/list/{{cat.url}}">{{cat.name}}</a>
    {% endif %}
{% endfor %}

{% for cat in site.all_countries %}
    {% if page.categories contains cat.id %}
           <a href="/content/list/{{cat.url}}">{{cat.name}}</a>
    {% endif %}
{% endfor %}
