      <div class="popular">
        <h3 class="block-header">
            <span class="square-pointer">!</span>
            Актуальное</h3>

       <div class="row">

             {% for post in site.categories.actual limit:4 %}

          <div class="col-sm-3">
              <div class="article-img">
                  <div class="img-crop"><img src="/images/{{post.img}}" alt="{{post.title}}"/></div>
                  <span class="triangle-bottom"> </span>
                </div>
              <a href="{{post.url}}">{{post.title}}</a>
                <span class="date-format">{{ post.date |date: '%d %B %Y' }}</span>

          </div>
            {% endfor %}


        </div>  <!-- row ends -->

      </div>  <!-- Popular ends -->
