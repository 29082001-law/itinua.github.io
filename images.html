<head>

</head>

<body>

<script type="text/javascript">

$(document).ready(function(){
 $("#msgid").html("This is Hello World by JQuery");

This is Hello World by HTML



<script type="text/javascript">
function onImg(img){
    alert(img.name);
}
function loadImg(){
    $.ajax({
        type: "GET",
        url: "https://github.com/itinua/itinua.github.io/tree/master/images"
    }).done(function (data) {
       var container = $('<div/>').html(data);
       var result = [];
        container.find('a.js-directory-link').each(function() {
            if(this.href.match(/.jpg$/)){
                var image = "https://raw.githubusercontent.com/itinua/itinua.github.io/master/images/"+this.title;
                var item = "<img style='padding:10px;' src='"+image+"' height='40' name='"+this.title+"' onclick='onImg(this)'/>";
                result+=item;
            }

        });

        $("#msgid").html(result);
    });
}

</script>
<input type="button" value="Images" onclick="loadImg()" />

<div id="msgid">
</div>

</body>
</html>
